spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848

  application:
    name: dh-brand

  datasource:
    url: jdbc:mysql://localhost:3306/dhbrand
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  address: 0.0.0.0
  port: 8102
  servlet:
    context-path: /api/brand

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    show-extensions: true
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
  default-flat-param-object: false

